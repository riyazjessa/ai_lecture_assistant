<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Lecture Assistant</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        #app-container { max-width: 800px; margin: 40px auto; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 15px; }
        .message.user { text-align: right; }
        .message p { display: inline-block; padding: 10px 15px; border-radius: 18px; max-width: 70%; }
        .message.user p { background: #007bff; color: white; }
        .message.assistant p { background: #e9e9eb; color: #333; }
        #input-area { display: flex; padding: 20px; }
        #input-area input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 18px; }
        #input-area button { padding: 10px 20px; margin-left: 10px; border: none; background: #007bff; color: white; border-radius: 18px; cursor: pointer; }
        #logout-btn { position: absolute; top: 10px; right: 10px; text-decoration: none; color: #555; }
    </style>
</head>
<body>
    <a id="logout-btn" href="/logout">Logout</a>
    <div id="app-container">
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function askQuestion() {
            const question = userInput.value;
            if (!question) return;

            // Display user message
            addMessage(question, 'user');
            userInput.value = '';

            // Display thinking indicator
            const thinkingMessage = addMessage('...', 'assistant');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: question})
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                thinkingMessage.querySelector('p').innerText = data.answer || "Sorry, I couldn't get an answer.";
            } catch (error) {
                console.error('Error:', error);
                thinkingMessage.querySelector('p').innerText = "An error occurred. Please try again.";
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const p = document.createElement('p');
            p.innerText = text;
            messageDiv.appendChild(p);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageDiv;
        }

        sendBtn.addEventListener('click', askQuestion);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });
    </script>
</body>
</html>
